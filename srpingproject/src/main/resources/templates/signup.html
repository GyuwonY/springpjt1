<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:inline="javascript">
    let username = [[${username}]]
    if(username != null){
      alert("이미 로그인이 되어있습니다.")
      location.href = "/"
    }
    let msg = [[${msg}]]
    if(msg != null) {
      alert(msg)
    }
    function checkPassword(){
      if($("#password").val() == $("#conPassword").val()){
        return true
      }
      alert("비밀번호가 일치하지 않습니다.")
      return false
    }
  </script>
</head>
<body>
<div id="login-form">
  <div id="login-title">Sign up My Blog</div>

  <form action="/user/signup" method="post" onsubmit="return checkPassword()">
    <input type="hidden" data-th-name="${ _csrf.parameterName }" data-th-value="${ _csrf.token }">
    <div class="login-id-label">Username</div>
    <input type="text" name="username" placeholder="Username" class="login-input-box">

    <div class="login-id-label">Password</div>
    <input type="password" id="password" name="password" class="login-input-box">

    <div class="login-id-label">Confirm Password</div>
    <input type="password" id="conPassword" placeholder="Confirm Password" class="login-input-box">

    <button id="login-id-submit">회원 가입</button>
  </form>
</div>
</body>
</html>
